{% extends 'base.html' %}

{% block content %}
  <h1>Delete <span class="teal-text">{{ object.name }}</span>?</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}?</span></h4>
<!-- Use OBJECT instead of CAT because OBJECT is UNIVERSAL -->
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <br>
    <br>
    <br>
    <!-- <a href="{% url 'detail' cat.id %}">Cancel</a> -->
</form>
<button onclick="window.location.href='/cats'" style="background-color: salmon; color: white; height: 6vmin; width: 18vmin; border-radius: 5px;">CANCEL</button>
{% endblock %}
