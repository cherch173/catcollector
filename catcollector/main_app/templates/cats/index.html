{% extends 'base.html' %} {% block content%}

<h1>CataBase</h1>

{% for cat in cats %}

<div class="card">
    <!-- Step 10.2 ADD the HTML for DETAILS PAGE (cat id) -->
    <!-- Step 11 Remove HARD CODING in DETAILS LINK with DJANGO TAGS 
      (1. name of route) (2.) -->
    <a href="{% url 'detail' cat.id %}">
      <div class="card-content">
        <span class="card-title">{{ cat.name }}</span>
        <p>Breed: {{ cat.breed }}</p>
        <p>Description: {{ cat.description|linebreaks }}</p>
        {% if cat.age > 0 %}
          <p>Age: {{ cat.age }}</p>
        {% else %}
          <p>Age: Kitten</p>
        {% endif %}
      </div>
    <!-- Don't forget the </a> closing tag -->
    </a>
  </div>

{% endfor %} {% endblock%}
